<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@400&display=swap" rel="stylesheet">

<title>login</title>
<style>

body, html {
  height: 100%;
  margin: 0;
  font-family: 'Arial', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #ECF0F1; 
}

.signin-title {
  font-family: 'Montserrat Subrayada', san  s-serif; 
  font-size: 50px;
  font-style: normal; 
  font-weight: 400; 
  line-height: normal; 
  text-align: center;
  width: 100%; 
  margin: 20px 0; 
}
.signin-title2 {
  font-family: 'Montserrat Subrayada', san  s-serif; 
  font-size: 50px; 
  font-style: normal;
  font-weight: 400; 
  line-height: normal; 
  text-align: center; 
  text-emphasis-color: white;
  width: 100%; 
  margin: 20px 0; 
}


.icon-container {
  display: flex;
  justify-content: center;
  align-items: center; 
  gap: 20px; 
  margin: 20px 0; 
}

.icon-container img {
  width: 50px; 
  height: auto; 
}

/* Form Container */
.form-container {
  background: #FFFFFF; 
  padding: 40px;
  border-radius: 10px; 
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
  width: 300px;
  display: flex;
  flex-direction: column;
  align-items: center;
}


input[type="text"],
input[type="password"] {
  width: 100%; 
  padding: 15px;
  margin-bottom: 15px; 
  border: 1px solid #ddd;
  border-radius: 20px;
  box-sizing: border-box; 
}

/* Button styles */
button {
  width: 100%; 
  padding: 15px;
  margin-bottom: 15px; 
  border: none; 
  border-radius: 20px; 
  background-color: #3498DB; 
  color: white; 
  font-weight: bold; 
  cursor: pointer;
  box-sizing: border-box; 
  transition: background-color 0.3s, opacity 0.3s; 
}

button:hover {
  background-color: #2980B9; 
  opacity: 0.9; 
}

/* Social Media Icons - Assuming you are using FontAwesome */
.social-icons {
  margin-bottom: 15px; 
}

.social-icons i {
  margin: 0 5px; 
  cursor: pointer; 
  font-size: 24px;
  color: #7f8c8d; 
}

.social-icons i:hover {
  color: #3498DB; 
}

/* Additional Styles */
.forgot-password {
  color: #3498DB;
  text-decoration: none; 
  font-size: 14px;
}

.forgot-password:hover {
  text-decoration: underline; 
}



/* Container for both the form and the arc design */
.container {
  display: flex;
  justify-content: space-around;
  align-items: center;
  width: 80%;
  max-width: 1000px;
}

/* Form Container */
.form-container {
  flex: 1;
  margin-right: 20px; 
 
}

/* Arc Design Container */
.arc-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  border-radius: 180px 0 0 180px; 
  width: 50%; 
  height: auto; 
  background-color: #6758C4; 

  color: white;
  padding: 40px;
}


.arc-container h2 {
  margin-bottom: 20px;
  font-size: 24px;
}

.arc-container button {
  
  margin-bottom: 10px;
}


.toggle-container {
  position: relative;
  width: 200px;
  height: 50px;
  background-color: #3b3e3f;
  border-radius: 25px;
  cursor: pointer;
  user-select: none;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: space-between;
}


.toggle-slider {
  position: absolute;
  bottom: 0;
  left: 0; 
  width: 50px;
  height: 50px;
  background-color: #fff;
  border-radius: 50%;
  transition: left 0.3s ease-in-out;
}




.mode-text {
  position: absolute;
  top: 0;
  width: 100%;
  height: 50px;
  line-height: 50px;
  text-align: center;
  user-select: none;
  transition: opacity 0.3s ease-in-out;
  color: #fff; 
}

.user-mode {
  right: -80%; 
  transform: translateX(100%); 
  opacity: 1; 
}

.manager-mode {
  left: -80%; 
  transform: translateX(-100%); 
  opacity: 0; 
}

.button {
  display: inline-block;
  padding: 15px;
  margin-bottom: 15px;
  border: none;
  border-radius: 20px;
  background-color: #3498DB;
  color: white;
  text-decoration: none; 
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s, opacity 0.3s;
}

.button:hover {
  background-color: #2980B9;
  opacity: 0.9;
}





/* Responsive Adjustments */
@media (max-width: 600px) {
  .form-container {
    width: 90%;
  }
  .arc-container {
    width: 100%;
    border-radius: 180px 180px 0 0; 
  }
}


</style>
</head>
<body>
    
    <div class="container">
        
        <div class="form-container">
            <div class="signin-title">SIGN IN</div> 
          <form id="loginForm" action="login_m.php" method="post">
            
            <input  type="text" id="email" name="account" placeholder="帳號" >
            <input type="password" id="password" name="password" placeholder="密碼">
            <button type="submit">SIGN IN</button>
          </form>
        </div>

        
    <div class="arc-container">
        <div class="signin-title2">STREAM　YOUR LIST!</div>
        <a id="sign_up_a" href="sign.html" class="button">SIGN UP</a>
        <div class="toggle-container" onclick="toggleMode()">
            <div class="toggle-slider">
              <span class="mode-text manager-mode">MANAGER</span>
              <span class="mode-text user-mode">USER</span>

            </div>
        </div>
          
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
  const toggleContainer = $('.toggle-container');
  const slider = $('.toggle-slider');
  const userText = $('.user-mode');
  const managerText = $('.manager-mode');
  const loginForm = $('#loginForm');
  const signUpA = $('#sign_up_a');

  function toggleMode() {
    const slider = $('.toggle-slider');

    if (slider.css('left') === '150px') {
      slider.css('left', '0');
      userText.css('opacity', '1');
      managerText.css('opacity', '0');
      loginForm.attr('action', 'login_u.php');
      signUpA.attr('href', 'sign_up.html');
    } else {
      slider.css('left', '150px');
      userText.css('opacity', '0');
      managerText.css('opacity', '1');
      loginForm.attr('action', 'login_m.php');
      signUpA.attr('href', 'sign_up_m.html');
    }
  }

  $('.toggle-container').on('click', toggleMode);
  toggleMode(); // 初始化
});
</script>

</body>
</html>
